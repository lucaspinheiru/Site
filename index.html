<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .carousel > div {
      flex: 0 0 auto;
      scroll-snap-align: center;
      margin: 0 10px;
      padding: 10px;
      cursor: pointer;
    }
    .active {
      background-color: #ffe4e1;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>💒 Nosso Casamento</h2>
    <p id="weddingDate">Data: 18/06/2025</p>
    <p id="weddingTimer"></p>
  </div>

  <div class="card">
    <h2>🎉 Nossas Bodas</h2>
    <div class="carousel" id="bodasCarousel"></div>
    <p id="bodasDate"></p>
    <p id="bodasTimer"></p>
  </div>

  <script>
    const weddingDate = new Date(2025, 5, 18); // Junho é mês 5

    const bodasMensais = [
      { periodo: '1 mês', nome: 'Bodas de Beijinhos 🥰', data: new Date(2025, 6, 18) },
      { periodo: '2 meses', nome: 'Bodas de Sorvete 🍦', data: new Date(2025, 7, 18) },
      { periodo: '3 meses', nome: 'Bodas de Algodão Doce 🍬', data: new Date(2025, 8, 18) },
      { periodo: '4 meses', nome: 'Bodas de Papel 📝', data: new Date(2025, 9, 18) },
      { periodo: '5 meses', nome: 'Bodas de Algodão 🧵', data: new Date(2025, 10, 18) },
      { periodo: '6 meses', nome: 'Bodas de Madeira 🪵', data: new Date(2025, 11, 18) },
      { periodo: '7 meses', nome: 'Bodas de Latão 🛠️', data: new Date(2026, 0, 18) },
      { periodo: '8 meses', nome: 'Bodas de Papoula 🌺', data: new Date(2026, 1, 18) },
      { periodo: '9 meses', nome: 'Bodas de Veludo 🧥', data: new Date(2026, 2, 18) },
      { periodo: '10 meses', nome: 'Bodas de Estanho 🏺', data: new Date(2026, 3, 18) },
      { periodo: '11 meses', nome: 'Bodas de Aço ⚙️', data: new Date(2026, 4, 18) }
    ];

    function geraBodasAnuais() {
      const nomes = [
        'Bodas de Papel 📝', 'Bodas de Algodão 🧵', 'Bodas de Couro ou Trigo 👞🌾', 'Bodas de Flores e Frutas 🌸🍓',
        'Bodas de Madeira 🪵', 'Bodas de Açúcar ou Perfume 🍭🌸', 'Bodas de Latão ou Lã 🛠️🐑', 'Bodas de Barro ou Papoula 🏺🌺',
        'Bodas de Cerâmica 🏺', 'Bodas de Estanho ou Zinco 🏺', 'Bodas de Aço ⚙️', 'Bodas de Seda ou Ônix 🧵⚫',
        'Bodas de Renda 🧵', 'Bodas de Marfim 🐘', 'Bodas de Cristal 💎', 'Bodas de Safira 🔷', 'Bodas de Rosas 🌹',
        'Bodas de Turquesa 🔷', 'Bodas de Cretone ou Água-marinha 💧', 'Bodas de Porcelana 🍽️', 'Bodas de Prata 🥈',
        'Bodas de Palha 🥂', 'Bodas de Opala 🪨', 'Bodas de Ametista 💜', 'Bodas de Prata Dourada 🥈✨',
        'Bodas de Alexandrita 🪨', 'Bodas de Crisoprásio 🪨', 'Bodas de Hematita 🖤', 'Bodas de Erva 🪴',
        'Bodas de Pérola 🦪', 'Bodas de Nácar 🐚', 'Bodas de Pinho 🌲', 'Bodas de Carvalho 🌳', 'Bodas de Ferro ⚒️',
        'Bodas de Coral 🪸', 'Bodas de Cedro 🌲', 'Bodas de Aventurina 🟢', 'Bodas de Carvalho 🌳', 'Bodas de Rubi ❤️',
        'Bodas de Esmeralda 💚', 'Bodas de Platina ⚪', 'Bodas de Safira Azul 🔷', 'Bodas de Topázio 🟡',
        'Bodas de Alexandrita 🪨', 'Bodas de Platina ⚪', 'Bodas de Alabastro 🤍', 'Bodas de Jaspe 🟥', 'Bodas de Ouro 💛',
        'Bodas de Ouro e Esmeralda 💛💚', 'Bodas de Ouro e Rubi 💛❤️', 'Bodas de Ouro e Safira 💛🔷',
        'Bodas de Ouro e Esmeralda 💛💚', 'Bodas de Ouro e Rubi 💛❤️', 'Bodas de Ouro e Safira 💛🔷', 'Bodas de Diamante 💎'
      ];
      const bodas = [];
      const startYear = 2026;
      for (let i = 0; i < nomes.length; i++) {
        const ano = startYear + i;
        bodas.push({
          periodo: `${i + 1} ${i === 0 ? 'ano' : 'anos'}`,
          nome: nomes[i],
          data: new Date(ano, 5, 18)  // Mês 5 = Junho
        });
      }
      return bodas;
    }

    const bodasAnuais = geraBodasAnuais();
    const todasBodas = [...bodasMensais, ...bodasAnuais];

    function calcTimeDiff(futureDate) {
      const now = new Date();
      const target = new Date(futureDate.getFullYear(), futureDate.getMonth(), futureDate.getDate());
      let diff = target - now;
      const future = diff > 0;
      diff = Math.abs(diff);
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      return { dias, horas, minutos, segundos, future };
    }

    let selectedBoda = 0;

    function updateTimer() {
      const weddingDiff = calcTimeDiff(weddingDate);
      document.getElementById('weddingTimer').innerText = 
        `${weddingDiff.future ? 'Faltam' : 'Já se passaram'} ${weddingDiff.dias} dias, ${weddingDiff.horas}h ${weddingDiff.minutos}m ${weddingDiff.segundos}s`;

      const boda = todasBodas[selectedBoda];
      const bodaDiff = calcTimeDiff(boda.data);
      document.getElementById('bodasTimer').innerText = 
        `${bodaDiff.future ? 'Faltam' : 'Já se passaram'} ${bodaDiff.dias} dias, ${bodaDiff.horas}h ${bodaDiff.minutos}m ${bodaDiff.segundos}s`;

      document.getElementById('bodasDate').innerText = 
        `Data: ${boda.data.toLocaleDateString('pt-BR')}`;

      setTimeout(updateTimer, 1000);
    }

    function renderCarousel() {
      const carousel = document.getElementById('bodasCarousel');
      carousel.innerHTML = '';
      todasBodas.forEach((boda, index) => {
        const div = document.createElement('div');
        div.innerText = boda.nome;
        if (index === selectedBoda) div.classList.add('active');
        div.onclick = () => {
          selectedBoda = index;
          renderCarousel();
        };
        carousel.appendChild(div);
      });
    }

    renderCarousel();
    updateTimer();
  </script>

</body>
</html>
