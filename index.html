<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .event, .summary, .casamento-box, .bodas-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    .event-title, .bodas-title {
      font-size: 1.4em;
      color: #6f42c1;
    }
    .timer {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 10px 0;
    }
    .carousel-item {
      flex: 0 0 auto;
      scroll-snap-align: center;
      background: #ffe6f0;
      border-radius: 12px;
      padding: 8px 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .carousel-item.active {
      background: #f8d7da;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Nosso Amor em Cada Momento</h1>
  <div id="events"></div>

  <div class="casamento-box">
    <div class="event-title">🏠👰🤵 Nosso Casamento</div>
    <div class="event-date">18/06/2025</div>
    <div class="timer" id="timer-casamento"></div>
  </div>

  <div class="bodas-box">
    <div class="event-title">🎉 Bodas</div>
    <div class="carousel" id="bodas-carousel"></div>
    <div class="timer" id="timer-boda"></div>
  </div>

  <div class="summary" id="summary"></div>

  <script>
    const casamentoData = new Date('2025-06-18');
    const bodasList = [
      { date: new Date('2025-07-18'), name: '🌸 1 mês - Bodas de Beijinhos' },
      { date: new Date('2025-08-18'), name: '🍬 2 meses - Bodas de Sorvete' },
      { date: new Date('2025-09-18'), name: '🍯 3 meses - Bodas de Algodão Doce' },
      { date: new Date('2026-06-18'), name: '🌿 1 ano - Bodas de Papel' },
      { date: new Date('2027-06-18'), name: '🌱 2 anos - Bodas de Algodão' },
      { date: new Date('2028-06-18'), name: '🪵 3 anos - Bodas de Couro' },
      { date: new Date('2029-06-18'), name: '🌷 4 anos - Bodas de Flores' },
      { date: new Date('2030-06-18'), name: '🌟 5 anos - Bodas de Madeira' }
    ];

    function calcTimer(targetDate) {
      const now = new Date();
      let diff = targetDate - now;
      const isPast = diff < 0;
      diff = Math.abs(diff);

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      if (!isPast) {
        return `Faltam <strong>${dias}</strong> dias, <strong>${horas}</strong> horas, <strong>${minutos}</strong> minutos e <strong>${segundos}</strong> segundos`;
      } else {
        return `Já se passaram <strong>${dias}</strong> dias, <strong>${horas}</strong> horas, <strong>${minutos}</strong> minutos e <strong>${segundos}</strong> segundos`;
      }
    }

    function updateCasamentoTimer() {
      const el = document.getElementById('timer-casamento');
      const now = new Date();
      if (now.toDateString() === casamentoData.toDateString()) {
        el.innerHTML = '✨ É hoje! ✨';
      } else {
        el.innerHTML = calcTimer(casamentoData) + ' para o nosso casamento 💖';
      }
    }

    let selectedBoda = 0;
    function updateBodaTimer() {
      const target = bodasList[selectedBoda].date;
      const el = document.getElementById('timer-boda');
      el.innerHTML = `${calcTimer(target)} para <strong>${bodasList[selectedBoda].name}</strong>`;

      document.querySelectorAll('.carousel-item').forEach((item, idx) => {
        item.classList.toggle('active', idx === selectedBoda);
      });
    }

    function setupCarousel() {
      const carousel = document.getElementById('bodas-carousel');
      bodasList.forEach((boda, index) => {
        const div = document.createElement('div');
        div.className = 'carousel-item';
        div.textContent = boda.name;
        div.addEventListener('click', () => {
          selectedBoda = index;
          updateBodaTimer();
        });
        carousel.appendChild(div);
      });
      updateBodaTimer();
    }

    setInterval(() => {
      updateCasamentoTimer();
      updateBodaTimer();
    }, 1000);

    setupCarousel();
    updateCasamentoTimer();
  </script>
</body>
</html>
