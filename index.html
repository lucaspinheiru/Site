function calcTimeDiff(targetDate) {
  const target = new Date(targetDate);
  const now = new Date();
  let diff = target - now;
  const past = diff < 0;
  diff = Math.abs(diff);
  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
