<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo do Nosso Relacionamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffafc;
      margin: 20px;
      color: #333;
    }
    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .boda-card {
      min-width: 220px;
      flex-shrink: 0;
      border-radius: 12px;
      padding: 15px;
      background: linear-gradient(145deg, #fefefe, #e0e0e0);
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }
    .boda-card.future {
      background: linear-gradient(145deg, #e0f7fa, #b2ebf2);
    }
    .boda-card.past {
      background: linear-gradient(145deg, #e8f5e9, #c8e6c9);
    }
    .boda-card h4 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }
    .boda-card p {
      margin: 0;
      font-size: 14px;
    }
    .boda-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="summary"></div>

  <h3>💍 Nossas Bodas:</h3>
  <div id="bodasCarousel" class="carousel-container"></div>

  <script>
    function showSummary() {
      const startDate = new Date('2022-06-15'); // Data de início do namoro ou casamento
      const now = new Date();

      let anos = now.getFullYear() - startDate.getFullYear();
      let meses = now.getMonth() - startDate.getMonth();
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const aniversariosLucas = now.getFullYear() - startDate.getFullYear() + (now.getMonth() >= startDate.getMonth() ? 1 : 0);
      const aniversariosEla = aniversariosLucas;  // Ajuste se quiser lógica diferente para ela
      const diasNamorados = (now.getFullYear() - startDate.getFullYear()) + (now >= new Date(now.getFullYear(), 5, 12) ? 1 : 0);  // Contando a partir de 12 de junho de cada ano

      const summary = document.getElementById('summary');
      summary.innerHTML = `
        <p>🎂 Já vivemos <strong>${aniversariosLucas}</strong> aniversários meus juntos</p>
        <p>🎉 Já vivemos <strong>${aniversariosEla}</strong> aniversários seus juntos</p>
        <p>💞 Estamos fazendo parte da vida um do outro há <strong>${anos} anos e ${meses} mês(es)</strong></p>
        <p>💘 Já comemoramos <strong>${diasNamorados}</strong> Dias dos Namorados juntos</p>
        <p>🧂 E compartilhamos <strong>01</strong> pacote de sal até agora 😄</p>
      `;
    }

    function updateCasamentoTimer() {
      const startDate = new Date('2022-06-15'); // Data oficial do casamento
      const now = new Date();

      const bodas = [
        { meses: 0, nome: 'Casamento' },
        { meses: 1, nome: 'Bodas de Beijinho' },
        { meses: 2, nome: 'Bodas de Sorvete' },
        { meses: 3, nome: 'Bodas de Algodão Doce' },
        { meses: 4, nome: 'Bodas de Pipoca' },
        { meses: 5, nome: 'Bodas de Chocolate' },
        { meses: 6, nome: 'Bodas de Plumas' },
        { meses: 7, nome: 'Bodas de Purpurina' },
        { meses: 8, nome: 'Bodas de Pompom' },
        { meses: 9, nome: 'Bodas de Maternidade' },
        { meses: 10, nome: 'Bodas de Pintura' },
        { meses: 11, nome: 'Bodas de Chiclete' },
        { meses: 12, nome: 'Bodas de Papel' },
        { meses: 24, nome: 'Bodas de Algodão' },
        { meses: 36, nome: 'Bodas de Trigo ou Couro' },
        { meses: 48, nome: 'Bodas de Flores e Frutas' },
        { meses: 60, nome: 'Bodas de Madeira ou Ferro' },
        { meses: 72, nome: 'Bodas de Latão ou Lã' },
        { meses: 84, nome: 'Bodas de Barro ou Papoula' },
        { meses: 96, nome: 'Bodas de Papoula ou Cerâmica' },
        { meses: 108, nome: 'Bodas de Estanho ou Zinco' },
        { meses: 120, nome: 'Bodas de Aço' },
        { meses: 132, nome: 'Bodas de Seda ou Ônix' },
        { meses: 144, nome: 'Bodas de Linho ou Marfim' },
        { meses: 156, nome: 'Bodas de Cristal' },
        { meses: 168, nome: 'Bodas de Safira' },
        { meses: 180, nome: 'Bodas de Ouro' }
      ];

      const container = document.getElementById('bodasCarousel');
      container.innerHTML = '';

      bodas.forEach(boda => {
        const bodaDate = new Date(startDate);
        bodaDate.setMonth(bodaDate.getMonth() + boda.meses);

        let texto = '';
        let classe = '';

        const diffMs = bodaDate - now;
        const diffDays = Math.ceil(diffMs / (1000 * 60 * 60 * 24));

        if (diffDays > 0) {
          texto = `Faltam ${diffDays} dia(s)`;
          classe = 'future';
        } else {
          const diasPassados = Math.abs(diffDays);
          texto = diasPassados === 0 ? 'É hoje!' : `Faz ${diasPassados} dia(s)`;
          classe = 'past';
        }

        const card = document.createElement('div');
        card.className = `boda-card ${classe}`;
        card.innerHTML = `<h4>${boda.nome}</h4><p>${texto}</p>`;
        container.appendChild(card);
      });
    }

    showSummary();
    updateCasamentoTimer();
  </script>

</body>
</html>
