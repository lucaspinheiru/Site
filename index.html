<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d63384;
    }
    .event, .casamento-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .event-title, .boda-title {
      font-size: 1.4em;
      color: #6f42c1;
    }
    .event-subtitle {
      font-size: 1em;
      color: #555;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .event-date {
      color: #888;
    }
    .timer {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .summary {
      margin-top: 40px;
      padding: 20px;
      background-color: #ffe6f0;
      border-radius: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .summary p {
      font-size: 1.1em;
      color: #444;
      margin: 10px 0;
    }
    .boda-carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 10px;
      padding-bottom: 10px;
      scrollbar-width: none;
    }
    .boda-carousel::-webkit-scrollbar {
      display: none;
    }
    .boda-item {
      flex: 0 0 auto;
      background: #ffe6f0;
      border-radius: 12px;
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      white-space: nowrap;
    }
    .boda-item.active {
      background: #d63384;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nosso Amor em Cada Momento</h1>
  <div id="events"></div>

  <div class="casamento-box">
    <div class="event-title">💒👰🤵 Nosso casamento</div>
    <div class="event-date">18/06/2025</div>
    <div class="boda-carousel" id="bodaCarousel"></div>
    <div class="timer" id="bodaTimer"></div>
  </div>

  <div class="summary" id="summary"></div>

  <script>
    const events = [
      { date: '2023-03-07', title: '🌧️☂️', subtitle: 'Caroninha na chuva' },
      { date: '2023-03-08', title: 'Não veio hoje?', subtitle: 'Primeira troca de mensagens' },
      { date: '2023-04-22', title: 'John Wick', subtitle: 'Primeiro encontro' },
      { date: '2023-05-05', title: '🙈😋', subtitle: 'Primeira visita em casa' },
      { date: '2023-05-18', title: 'Pedido de namoro', subtitle: 'Oficialização' },
      { date: '2023-06-03', title: '🏖️👩‍❤️‍👨', subtitle: 'Primeira viagem juntos' },
      { date: '2023-06-06', title: '💍👩‍❤️‍👨', subtitle: 'Começamos a usar alianças' },
      { date: '2023-10-13', title: '🏖️👩‍❤️‍👨', subtitle: 'Segunda viagem juntos' },
      { date: '2024-01-14', title: '🏠👩‍❤️‍👨', subtitle: 'Começamos a morar juntos' },
      { date: '2024-06-01', title: '🌴Primeiras Férias Juntos!!🏖️👩‍❤️‍👨', subtitle: 'E quarta viagem também' },
      { date: '2024-08-16', title: '🌴Primeiras Férias Juntos!!🏖️👩‍❤️‍👨', subtitle: 'E quarta viagem também' }
    ];

    events.sort((a, b) => new Date(a.date) - new Date(b.date));

    const casamentoData = new Date('2025-06-18T00:00:00');
    const bodas = [
      { nome: '🌸 Bodas de Papel', anos: 1 },
      { nome: '🌿 Bodas de Algodão', anos: 2 },
      { nome: '🌷 Bodas de Couro', anos: 3 },
      { nome: '🌻 Bodas de Flores', anos: 4 },
      { nome: '🌟 Bodas de Madeira', anos: 5 },
      { nome: '💎 Bodas de Ferro', anos: 6 },
      { nome: '🌼 Bodas de Lã', anos: 7 },
      { nome: '🧡 Bodas de Papoula', anos: 8 },
      { nome: '🌹 Bodas de Cerâmica', anos: 9 },
      { nome: '🔟 Bodas de Estanho', anos: 10 }
    ];

    const container = document.getElementById('events');
    events.forEach(event => {
      const [year, month, day] = event.date.split('-').map(Number);
      const localDate = new Date(year, month - 1, day);
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `
        <div class="event-title">${event.title}</div>
        <div class="event-subtitle">${event.subtitle}</div>
        <div class="event-date">${localDate.toLocaleDateString('pt-BR')}</div>
        <div class="timer" id="timer-${event.date}"></div>
      `;
      container.appendChild(div);
    });

    function calcTimeDiff(targetDate) {
      const now = new Date();
      const diff = targetDate - now;
      if (diff > 0) {
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);
        return `Faltam <strong>${dias}</strong> dias, <strong>${horas}</strong> horas, <strong>${minutos}</strong> minutos e <strong>${segundos}</strong> segundos`;
      } else {
        const diffPast = Math.abs(diff);
        const dias = Math.floor(diffPast / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diffPast / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diffPast / (1000 * 60)) % 60);
        const segundos = Math.floor((diffPast / 1000) % 60);
        return `Passaram <strong>${dias}</strong> dias, <strong>${horas}</strong> horas, <strong>${minutos}</strong> minutos e <strong>${segundos}</strong> segundos`;
      }
    }

    let selectedBoda = 0;
    function updateBodaTimer() {
      const target = new Date(casamentoData);
      target.setFullYear(casamentoData.getFullYear() + bodas[selectedBoda].anos);
      document.getElementById('bodaTimer').innerHTML = `${calcTimeDiff(target)} para <strong>${bodas[selectedBoda].nome}</strong> 💖`;
    }

    function renderBodas() {
      const carousel = document.getElementById('bodaCarousel');
      bodas.forEach((boda, index) => {
        const span = document.createElement('span');
        span.className = 'boda-item' + (index === 0 ? ' active' : '');
        span.textContent = boda.nome;
        span.onclick = () => {
          document.querySelectorAll('.boda-item').forEach(el => el.classList.remove('active'));
          span.classList.add('active');
          selectedBoda = index;
          updateBodaTimer();
        };
        carousel.appendChild(span);
      });
    }

    function countOccurrences(day, month) {
      const start = new Date('2023-03-07');
      const end = new Date();
      let count = 0;
      for (let year = start.getFullYear(); year <= end.getFullYear(); year++) {
        const date = new Date(year, month, day);
        if (date >= start && date <= end) count++;
      }
      return count;
    }

    function showSummary() {
      const startDate = new Date('2023-03-07');
      const now = new Date();

      const aniversariosLucas = countOccurrences(18, 11); // 18 de dezembro
      const aniversariosEla = countOccurrences(9, 9);     // 9 de outubro
      const diasNamorados = countOccurrences(12, 5);      // 12 de junho

      let anos = now.getFullYear() - startDate.getFullYear();
      let meses = now.getMonth() - startDate.getMonth();
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const summary = document.getElementById('summary');
      summary.innerHTML = `
        <p>🎂 Já vivemos <strong>${aniversariosLucas}</strong> aniversários meus juntos</p>
        <p>🎉 Já vivemos <strong>${aniversariosEla}</strong> aniversários seus juntos</p>
        <p>💞 Estamos fazendo parte da vida um do outro há <strong>${anos} anos e ${meses} mês(es)</strong></p>
        <p>💘 Já comemoramos <strong>${diasNamorados}</strong> Dias dos Namorados juntos</p>
        <p>🧂 E compartilhamos <strong>01</strong> pacote de sal até agora 😄</p>
      `;
    }

    renderBodas();
    updateBodaTimer();
    showSummary();

    setInterval(() => {
      updateBodaTimer();
      events.forEach(event => {
        const el = document.getElementById(`timer-${event.date}`);
        if (el) {
          const [year, month, day] = event.date.split('-').map(Number);
          const eventDate = new Date(year, month - 1, day);
          const now = new Date();
          const diff = now - eventDate;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          el.textContent = `${days} dias atrás`;
        }
      });
    }, 1000);
  </script>
</body>
</html>
