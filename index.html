<body>

  <div class="bodas-box">

    <div class="carousel-controls">

  <div class="summary" id="summary"></div>

  <script>
    const events = [
      { date: '2023-03-07', title: 'üåßÔ∏è‚òÇÔ∏è', subtitle: 'Caroninha na chuva' },
      { date: '2023-03-08', title: 'N√£o veio hoje?', subtitle: 'Primeira troca de mensagens' },
      { date: '2023-04-22', title: 'John Wick', subtitle: 'Primeiro encontro' },
      { date: '2023-05-05', title: 'üôàüòã', subtitle: 'Primeira visita em casa' },
      { date: '2023-05-18', title: 'Pedido de namoro', subtitle: 'Oficializa√ß√£o' },
      { date: '2023-06-03', title: 'üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'Primeira viagem juntos' },

      { date: '2023-10-13', title: 'üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'Segunda viagem juntos' },
      { date: '2024-01-14', title: 'üè†üë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'Come√ßamos a morar juntos' },
      { date: '2024-08-16', title: 'üå¥Primeiras F√©rias Juntos!!üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'E quarta viagem tamb√©m' },
      { date: '2025-06-18', title: 'üííüë∞ü§µ', subtitle: 'Nosso casamento', isCasamento: true }
    ];

    const bodas = [
      { date: '2024-05-18', name: 'ü•á Bodas de Papel ü•á' },
      { date: '2025-05-18', name: 'ü™µ Bodas de Madeira ü™µ' },

    events.sort((a, b) => new Date(a.date) - new Date(b.date));

    function calcTimeAgo(dateStr) {
      const [year, month, day] = dateStr.split('-').map(Number);
      const past = new Date(year, month - 1, day);
      const now = new Date();
      const diff = now - past;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos atr√°s`;
    }

    function updateCasamentoTimer() {
      const casamento = new Date('2025-06-18T00:00:00');
      const agora = new Date();
      const el = document.getElementById('casamento-timer');
      if (!el) return;

      if (
        agora.getFullYear() === casamento.getFullYear() &&
        agora.getMonth() === casamento.getMonth() &&
        agora.getDate() === casamento.getDate()
      ) {
        el.textContent = '‚ú® √â hoje! ‚ú®';
      } else if (agora < casamento) {
        const diff = casamento - agora;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);

      } else {
        el.textContent = calcTimeAgo('2025-06-18');
      }
    }

    let currentBoda = 0;
    function showBoda() {
      const boda = bodas[currentBoda];
      document.getElementById('boda-name').textContent = boda.name;
      document.getElementById('boda-date').textContent = `Data: ${new Date(boda.date).toLocaleDateString('pt-BR')}`;

      const agora = new Date();
      const target = new Date(boda.date + 'T00:00:00');
      const el = document.getElementById('boda-timer');

      if (
        agora.getFullYear() === target.getFullYear() &&
        agora.getMonth() === target.getMonth() &&
        agora.getDate() === target.getDate()
      ) {
        el.textContent = '‚ú® √â hoje! ‚ú®';
      } else if (agora < target) {
        const diff = target - agora;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);
        el.innerHTML = `Faltam <strong>${dias}</strong> dias, <strong>${horas}</strong> horas, <strong>${minutos}</strong> minutos e <strong>${segundos}</strong> segundos`;
      } else {
        el.textContent = calcTimeAgo(boda.date);
      }
    }

    function changeBoda(direction) {
      currentBoda = (currentBoda + direction + bodas.length) % bodas.length;
      showBoda();
    }

    const container = document.getElementById('events');
    events.forEach(event => {
      if (event.isCasamento) return; // N√£o mostrar o casamento na lista de eventos
      const [year, month, day] = event.date.split('-').map(Number);
      const localDate = new Date(year, month - 1, day);
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `
        <div class="event-title">${event.title}</div>
        <div class="event-subtitle">${event.subtitle}</div>
        <div class="event-date">${localDate.toLocaleDateString('pt-BR')}</div>
        <div class="timer" id="timer-${event.date}"></div>
      `;
      container.appendChild(div);
    });

<head>

<body>

  <h1>Nossa Hist√≥ria Completa</h1>

  <div id="events"></div>

  <div class="casamento-box">
    <div class="casamento-title">üíí Nosso Casamento</div>
    <div class="casamento-date" id="casamento-date"></div>
    <div class="casamento-timer timer" id="casamento-timer"></div>
  </div>

  <div class="bodas-box">
    <div class="boda-title">üéä Nossas Bodas</div>
    <div class="carrossel" id="carrossel"></div>
    <div class="boda-date" id="boda-date"></div>
    <div class="boda-timer timer" id="boda-timer"></div>
  </div>

  <div class="summary" id="summary"></div>

  <script>
    // 1. Datas do namoro
    const events = [
      { title:"üåßÔ∏è‚òÇÔ∏è Caroninha na chuva", date:new Date(2023,2,7) },
      { title:"N√£o veio hoje? (Primeira troca)", date:new Date(2023,2,8) },
      { title:"John Wick (1¬∫ encontro)", date:new Date(2023,3,22) },
      { title:"üôàüòã Primeira visita em casa", date:new Date(2023,4,5) },
      { title:"Pedido de namoro (Oficializa√ß√£o)", date:new Date(2023,4,18) },
      { title:"üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë® Primeira viagem juntos", date:new Date(2023,5,3) },
      { title:"üíçüë©‚Äç‚ù§Ô∏è‚Äçüë® Come√ßamos alian√ßas", date:new Date(2023,5,6) },
      { title:"2¬™ viagem juntos", date:new Date(2023,9,13) },
      { title:"üè†üë©‚Äç‚ù§Ô∏è‚Äçüë® Come√ßamos a morar juntos", date:new Date(2024,0,14) },
      { title:"üå¥ Primeiras f√©rias juntos", date:new Date(2024,5,1) }
    ];

    // 2. Resumo de anivers√°rios, dias no outro, pacote de sal etc.
    function countOccurrences(day, month) {
      const start = new Date(2023,2,7);
      const now = new Date();
      let count = 0;
      for(let y=start.getFullYear(); y<=now.getFullYear(); y++){
        const d=new Date(y,month,day);
        if(d>=start && d<=now) count++;
      }
      return count;
    }

    function showSummary() {
      const now = new Date();
      const anosTot = now.getFullYear() - 2023;
      let mesesTot = now.getMonth() - 2;
      if(mesesTot<0){ mesesTot+=12; }
      const aniversLucas = countOccurrences(18,10);
      const aniversEla = countOccurrences(9,8);
      const diasDosNamorados = countOccurrences(12,4);
      document.getElementById('summary').innerHTML = `
        <p>üéÇ J√° vivemos <b>${aniversLucas}</b> anivers√°rios meus</p>
        <p>üéâ J√° vivemos <b>${aniversEla}</b> anivers√°rios seus</p>
        <p>üíû Estamos juntos h√° <b>${anosTot}</b> anos e <b>${mesesTot}</b> meses</p>
        <p>üíò J√° comemoramos <b>${diasDosNamorados}</b> Dias dos Namorados</p>
        <p>üßÇ E compartilhamos <b>01</b> pacote de sal üòÇ</p>
      `;
    }

    // 3. Casamento
    const marriageBase = new Date(2025,5,18); // 18/06/2025
    document.getElementById('casamento-date').textContent = marriageBase.toLocaleDateString();

    function updateCasamento() {
      const now = new Date();
      const diff = now - marriageBase;
      const d = Math.floor(diff/1000/60/60/24);
      const h = Math.floor((diff/1000/60/60)%24);
      const m = Math.floor((diff/1000/60)%60);
      const s = Math.floor((diff/1000)%60);
      document.getElementById('casamento-timer').innerHTML =
        `<b>${d}</b>d <b>${h}</b>h <b>${m}</b>m <b>${s}</b>s`;
    }

    // 4. Bodas (mensais + anuais at√© 2100)
    const mesesNomes = ['Beijinhos','Sorvete','Algod√£o Doce','Papel','Algod√£o','Madeira','Lat√£o','Papoula','Veludo','Estanho','A√ßo'];
    const anosNomes = ['Papel','Algod√£o','Madeira','L√£','Zinco','Coral','Lat√£o','Barro','Cer√¢mica','Estanho','Bronze','Seda','Cristal','Marfim','Safira','Rosa','Turquesa','√Ågua-marinha','Porcelana','Prata','Lou√ßa','Palha','Opala','P√©rola','Alexandrita','Crisopr√°sio','Herba','Coral','N√°car','Basalto','Granito','M√°rmore','√Ågata','Cedro','Aventurina','Carvalho','Rubi','Esmeralda','Platina','Top√°zio','Ametista','Alabastro','Quartzo','Hematita','Ouro branco','Cam√©lia','√âbano','Mangan√™s','Turmalina','L√≥tus','Jasmim','Ant√∫rio','F√™nix','Diamante'];

    const bodas = [];

    for(let m=1; m<=11; m++){
      const dt = new Date(marriageBase);
      dt.setDate(dt.getDate()+1);
      dt.setMonth(dt.getMonth()+m);
      bodas.push({ label:`Bodas de ${mesesNomes[m-1]} (${m} m√™s${m>1?'es':''})`, date:dt });
    }

    for(let a=1; ; a++){
      const year = marriageBase.getFullYear()+a;
      if(year > 2100) break;
      const dt = new Date(marriageBase);
      dt.setDate(dt.getDate()+1);
      dt.setFullYear(year);
      const nome = anosNomes[(a-1)%anosNomes.length];
      bodas.push({ label:`Bodas de ${nome} (${a} ano${a>1?'s':''})`, date:dt });
    }

    const car = document.getElementById('carrossel');
    bodas.forEach((b,i)=>{
      const div = document.createElement('div');
      div.className='carrossel-item';
      div.textContent=b.label;
      div.onclick = ()=>selectBoda(i);
      car.appendChild(div);
    });

    let currentB = 0;
    function selectBoda(i){
      currentB = i;
      [...car.children].forEach((el, idx)=>el.classList.toggle('active', idx === i));
      document.getElementById('boda-date').textContent = bodas[i].date.toLocaleDateString();
    }

    function updateBodasTimer(){
      const now = new Date();
      const target = bodas[currentB].date;
      const diff = target - now;
      const el = document.getElementById('boda-timer');
      if(diff >=0){
        const d = Math.floor(diff/1000/60/60/24);
        const h = Math.floor((diff/1000/60/60)%24);
        const m = Math.floor((diff/1000/60)%60);
        const s = Math.floor((diff/1000)%60);
        el.innerHTML = `Faltam <b>${d}</b>d <b>${h}</b>h <b>${m}</b>m <b>${s}</b>s`;
      } else {
        const d = Math.floor(-diff/1000/60/60/24);
        el.innerHTML = `H√° <b>${d}</b> dias`;
      }
    }

    // 5. Mostrar namoro, resumo, selecionar bodas
    const container = document.getElementById('events');
    events.forEach((ev, idx)=>{
      const div = document.createElement('div');
      div.className='event';
      div.innerHTML = `
        <div class="event-title">${ev.title}</div>
        <div class="event-subtitle">${ev.date.toLocaleDateString()}</div>
        <div class="timer" id="timer${idx}"></div>
      `;
      container.appendChild(div);
    });

    function updateNamoroTimers(){
      const now = new Date();
      events.forEach((ev, idx)=>{
        const diff = now - ev.date;
        const d = Math.floor(diff/1000/60/60/24);
        document.getElementById(`timer${idx}`).innerHTML = `<b>${d}</b> dias`;
      });
    }

    selectBoda(0);
    setInterval(()=>{
      updateNamoroTimers();
      showSummary();
      updateCasamento();
      updateBodasTimer();
    }, 1000);
  </script>
