<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
    }

    .event {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }

    .event-title {
      font-size: 1.4em;
      color: #6f42c1;
    }

    .event-subtitle {
      font-size: 1em;
      color: #555;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .event-date {
      color: #888;
    }

    .timer {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }

    .summary {
      margin-top: 40px;
      padding: 20px;
      background-color: #ffe6f0;
      border-radius: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .summary p {
      font-size: 1.1em;
      color: #444;
      margin: 10px 0;
    }

    /* Estilo do carrossel de bodas */
    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin: 20px auto;
      max-width: 90%;
    }

    .boda-card {
      min-width: 220px;
      flex-shrink: 0;
      border-radius: 12px;
      padding: 15px;
      background: linear-gradient(145deg, #fefefe, #e0e0e0);
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }

    .boda-card.future {
      background: linear-gradient(145deg, #e0f7fa, #b2ebf2);
    }

    .boda-card.past {
      background: linear-gradient(145deg, #e8f5e9, #c8e6c9);
    }

    .boda-card h4 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }

    .boda-card p {
      margin: 0;
      font-size: 14px;
    }

    .boda-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Nosso Amor em Cada Momento</h1>
  <div id="events"></div>
  <h2>üíç Nossas Bodas</h2>
  <div id="bodasCarousel" class="carousel-container"></div>
  <div class="summary" id="summary"></div>

  <script>
    const events = [
      { date: '2023-03-07', title: 'üåßÔ∏è‚òÇÔ∏è', subtitle: 'Caroninha na chuva' },
      { date: '2023-03-08', title: 'N√£o veio hoje?', subtitle: 'Primeira troca de mensagens' },
      { date: '2023-04-22', title: 'John Wick', subtitle: 'Primeiro encontro' },
      { date: '2023-05-05', title: 'üôàüòã', subtitle: 'Primeira visita em casa' },
      { date: '2023-05-18', title: 'Pedido de namoro', subtitle: 'Oficializa√ß√£o' },
      { date: '2023-06-03', title: 'üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'Primeira viagem juntos' },
      { date: '2023-06-06', title: 'üíçüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'Come√ßamos a usar alian√ßas' },
      { date: '2023-10-13', title: 'üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'Segunda viagem juntos' },
      { date: '2024-01-14', title: 'üè†üë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'Come√ßamos a morar juntos' },
      { date: '2024-06-01', title: 'üå¥Primeiras F√©rias Juntos!!üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'E quarta viagem tamb√©m' },
      { date: '2024-08-16', title: 'üå¥Primeiras F√©rias Juntos!!üèñÔ∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®', subtitle: 'E quarta viagem tamb√©m' },
      { date: '2025-06-18', title: 'üííüë∞ü§µ', subtitle: 'Nosso casamento', isCasamento: true }
    ];

    events.sort((a, b) => new Date(a.date) - new Date(b.date));

    function calcTimeAgo(dateStr) {
      const [year, month, day] = dateStr.split('-').map(Number);
      const past = new Date(year, month - 1, day);
      const now = new Date();
      const diff = now - past;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos atr√°s`;
    }

    const container = document.getElementById('events');
    events.forEach(event => {
      const [year, month, day] = event.date.split('-').map(Number);
      const localDate = new Date(year, month - 1, day);

      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `
        <div class="event-title">${event.title}</div>
        <div class="event-subtitle">${event.subtitle}</div>
        <div class="event-date">${localDate.toLocaleDateString('pt-BR')}</div>
        <div class="timer" id="timer-${event.date}"></div>
      `;
      container.appendChild(div);
    });

    setInterval(() => {
      events.forEach(event => {
        const el = document.getElementById(`timer-${event.date}`);
        if (event.isCasamento) {
          updateBodas();
        } else if (el) {
          el.textContent = calcTimeAgo(event.date);
        }
      });
    }, 1000);

    function countOccurrences(day, month) {
      const start = new Date('2023-03-07');
      const end = new Date();
      let count = 0;
      for (let year = start.getFullYear(); year <= end.getFullYear(); year++) {
        const date = new Date(year, month, day);
        if (date >= start && date <= end) count++;
      }
      return count;
    }

    function showSummary() {
      const startDate = new Date('2023-03-07');
      const now = new Date();

      const aniversariosLucas = countOccurrences(18, 11);
      const aniversariosEla = countOccurrences(9, 9);
      const diasNamorados = countOccurrences(12, 5);

      let anos = now.getFullYear() - startDate.getFullYear();
      let meses = now.getMonth() - startDate.getMonth();
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const summary = document.getElementById('summary');
      summary.innerHTML = `
        <p>üéÇ J√° vivemos <strong>${aniversariosLucas}</strong> anivers√°rios meus juntos</p>
        <p>üéâ J√° vivemos <strong>${aniversariosEla}</strong> anivers√°rios seus juntos</p>
        <p>üíû Estamos fazendo parte da vida um do outro h√° <strong>${anos} anos e ${meses} m√™s(es)</strong></p>
        <p>üíò J√° comemoramos <strong>${diasNamorados}</strong> Dias dos Namorados juntos</p>
        <p>üßÇ E compartilhamos <strong>01</strong> pacote de sal at√© agora üòÑ</p>
      `;
    }

    function updateBodas() {
      const startDate = new Date('2025-06-18');
      const now = new Date();

      const bodas = [
        { meses: 0, nome: 'Casamento' },
        { meses: 1, nome: 'Bodas de Beijinho' },
        { meses: 2, nome: 'Bodas de Sorvete' },
        { meses: 3, nome: 'Bodas de Algod√£o Doce' },
        { meses: 4, nome: 'Bodas de Pipoca' },
        { meses: 5, nome: 'Bodas de Chocolate' },
        { meses: 6, nome: 'Bodas de Plumas' },
        { meses: 7, nome: 'Bodas de Purpurina' },
        { meses: 8, nome: 'Bodas de Pompom' },
        { meses: 9, nome: 'Bodas de Maternidade' },
        { meses: 10, nome: 'Bodas de Pintura' },
        { meses: 11, nome: 'Bodas de Chiclete' },
        { meses: 12, nome: 'Bodas de Papel' },
        { meses: 24, nome: 'Bodas de Algod√£o' },
        { meses: 36, nome: 'Bodas de Trigo ou Couro' },
        { meses: 48, nome: 'Bodas de Flores e Frutas' },
        { meses: 60, nome: 'Bodas de Madeira ou Ferro' },
        { meses: 72, nome: 'Bodas de Lat√£o ou L√£' },
        { meses: 84, nome: 'Bodas de Barro ou Papoula' },
        { meses: 96, nome: 'Bodas de Papoula ou Cer√¢mica' },
        { meses: 108, nome: 'Bodas de Estanho ou Zinco' },
        { meses: 120, nome: 'Bodas de A√ßo' },
        { meses: 132, nome: 'Bodas de Seda ou √înix' },
        { meses: 144, nome: 'Bodas de Linho ou Marfim' },
        { meses: 156, nome: 'Bodas de Cristal' },
        { meses: 168, nome: 'Bodas de Safira' },
        { meses: 180, nome: 'Bodas de Ouro' }
      ];

      const container = document.getElementById('bodasCarousel');
      container.innerHTML = '';

      bodas.forEach(boda => {
        const bodaDate = new Date(startDate);
        bodaDate.setMonth(bodaDate.getMonth() + boda.meses);

        let texto = '';
        let classe = '';

        const diffMs = bodaDate - now;
        const diffDays = Math.ceil(diffMs / (1000 * 60 * 60 * 24));

        if (diffDays > 0) {
          texto = `Faltam ${diffDays} dia(s)`;
          classe = 'future';
        } else {
          const diasPassados = Math.abs(diffDays);
          texto = diasPassados === 0 ? '√â hoje!' : `Faz ${diasPassados} dia(s)`;
          classe = 'past';
        }

        const card = document.createElement('div');
        card.className = `boda-card ${classe}`;
        card.innerHTML = `<h4>${boda.nome}</h4><p>${texto}</p>`;
        container.appendChild(card);
      });
    }

    showSummary();
    updateBodas();
  </script>
</body>
</html>
