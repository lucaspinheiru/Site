    }

      font-size: 1.2em;
      color: #6f42c1;
      min-height: 40px;

</head>

    function calcBodaTimer(bodaDate) {
      const now = new Date();
      const diff = bodaDate - now;

        // falta
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);

        // já passou
        const diffAbs = Math.abs(diff);
        const dias = Math.floor(diffAbs / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diffAbs / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diffAbs / (1000 * 60)) % 60);
        const segundos = Math.floor((diffAbs / 1000) % 60);

      const [year, month, day] = dateStr.split('-').map(Number);
      const past = new Date(year, month - 1, day);
      const now = new Date();
      const diff = now - past;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos atrás`;
    }

      const casamento = new Date('2025-06-18T00:00:00');

      if (

        agora.getMonth() === casamento.getMonth() &&
        agora.getDate() === casamento.getDate()
      ) {

        if (date >= start && date <= end) count++;

      return count;
